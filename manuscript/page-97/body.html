<div class="leaf flex"><div class="inner justify"><p>&ldquo;But to-morrow&rsquo;s wash day,&rdquo; she objected weakly.</p><p>&ldquo;Get up early, then, an&rsquo; do it first.&nbsp; I won&rsquo;t start out till ten o&rsquo;clock.&rdquo;</p><p>He crinkled the paper viciously and resumed his reading.</p></div> </div>
